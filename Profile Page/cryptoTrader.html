<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Information System</title>
    <link rel="stylesheet" href="profiles.css">
    <script src="profiles.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <div class="container">
        <header>
            <h1>CTIS</h1>
            <p>Crypto Trading Information System</p>
        </header>
        <main>
            <div class="empty-section">
                <p>Empty</p>
            </div>
            <div class="profile-container">
        <!-- Profile cards will be placed here -->
             </div>
        </main>
        <footer>
            <button class="new-profile-btn">+ New Profile</button>
        </footer>
    </div>
    

    <!-- Modal for new profile -->
    <div class="modal" id="profileModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>New Profile</h2>
            <input type="text" placeholder="Enter new profile..." class="profile-input">
            <button class="add-profile-btn">Add</button>
        </div>
    </div>
    

</body>
</html>
