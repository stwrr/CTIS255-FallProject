<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Information System</title>
    <link id="page-style" rel="stylesheet" href="profiles.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
   

</head>
<body>
    <div id="profile-page" class="active">
    <div class="container">
        <header>
            <h1>CTIS</h1>
            <p>Crypto Trading Information System</p>
        </header>
        <main>
            <div class="empty-section">
                <p>Empty</p>
            </div>
            <div class="profile-container">
        <!-- Profile cards will be placed here -->
             </div>
        </main>
        <footer>
            <button class="new-profile-btn">+ New Profile</button>
        </footer>
    </div>
    

    <!-- Modal for new profile -->
    <div class="modal" id="profileModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>New Profile</h2>
            <input type="text" placeholder="Enter new profile..." class="profile-input">
            <button class="add-profile-btn">Add</button>
        </div>
    </div>
    <script src="cryptoTrader.js" defer></script>
    </div>

    <div id="trading-page" class="deactive">
        <nav>
            <div class="logo">
                <span>CTIS</span> 
                <span>Crypto Trading Information System</span>
            </div>
            <div class="right-section">
                <p><i class="fas fa-user"></i> GÃ¼l</p>
                <a  class="btn logout">
                    <i class="fas fa-door-open"></i> Logout
                </a>        
            </div>  
        </nav>
    
        <header>
            <h2 id="day-display"></h2>
            <h3 id="date-display"></h3>
            <div>
                <a href="#" class="btn nextDay">&#9654;&#9654; Next Day</a>
                <a href="#" class="btn play">&#9654; Play</a>
            </div>
        </header>
    
        <main>
            <div id="coin-container"></div>
            <div id="selected-coin"></div>
            
            <div class="chart"></div>
        </main>
    
        <script src="scripts/db.js"></script>
        <script src="scripts/script.js"></script>
        

    </div>



</body>
</html>
